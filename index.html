<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a6979ee88b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <title>BASA Fencing Club</title>
  </head>
  <body>
    <!-- Логотип и навигация по сайту -->
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="logo">
            <img class="logo" src="./public/images/fencing-duel-svgrepo-com.svg" alt="" />
          </div>
          <nav class="menu">
            <a href="#">О нас</a>
            <a href="#">Пробное занятие</a>
            <a href="#">Хобби группа</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Запись на занятия -->
    <section class="section">
      <div class="container container-sign">
        <a href="https://mail.google.com/mail" target="_blank"
          ><button class="submit-btn" type="submit">Записаться на занятие</button></a
        >

        <div class="contacts">
          <a class="contacts__item" href="tel:+995-599-840-654">
            <i class="fa-solid fa-phone"></i>
            <span>+995-599-840-654</span>
          </a>
          <a class="contacts__item" href="https://mail.google.com/mail" target="_blank">
            <i class="fa-solid fa-envelope"></i>
            <span>Почта</span>
          </a>
          <a class="contacts__item" href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </a>
          <a class="contacts__item" href="https://t.me/beergamottt" target="_blank">
            <i class="fa-solid fa-paper-plane"></i>
            <span>Telegram</span>
          </a>
        </div>
      </div>
    </section>

    <!-- Ссылки на страницы "О нас" и "Хобби группа" -->
    <section class="section section-about">
      <div class="container">
        <div class="cards">
          <div class="cards__item">
            <img src="./public/images/AboutUs.jpg" alt="AboutUs" />
          </div>
          <div class="cards__item">
            <img src="./public/images/HobbyGroup.jpg" alt="HobbyGroup" />
          </div>
        </div>
      </div>
    </section>

    <section class="section section-map">
      <div class="container"></div>
    </section>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
